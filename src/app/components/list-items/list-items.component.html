  <h4>Detalles de la Factura</h4>
  @if(items.length > 0){
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>Product</th>
          <th>Price</th>
          <th>quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track $index) {
          <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
        }
      </tbody>
    </table>
  } @else {
    <div class="alert alert-warning">No cuneta con items la factura</div>
  }
